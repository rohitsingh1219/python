<!DOCTYPE html>
<html>
    <title>ludo </title>
    <head>
            <link rel="stylesheet" href="ludo.css">
    </head>        
<body>
    <div class="container">
        <h1>ludo game</h1>
        <br></br>

        <div class="dice">
            <p> player 1</p>
            <img src="" id="a">
         </div>
         <div class="dice">
             <p> player 2</p>
            <img src="" id="b">
            </div>
            <div>
                <br></br>
    <button onclick="ludo()">Roll dice</button>
                </div>
         </div>
    <script>
        ludo = () => {
            const play1 = Math.floor(Math.random() *6) +1;
            const play1dice = `images/dice${play1}.png` ;
            document.getElementById('a').setAttribute('src',play1dice);
            const play2 = Math.floor(Math.random() *6) +1;
            const play2dice = `images/dice${play2}.png` ;
            document.getElementById('b').setAttribute('src',play2dice);

            if(play1>play2){
              document.querySelector('h1').innerHTML="player1 won" ;
            }
            else if(play1<play2){
                document.querySelector('h1').innerHTML="player2 won " ;
            }
            else{
                document.querySelector('h1').innerHTML="DRAW !" ;
            }
        }
</Script>
</body>
</html>
